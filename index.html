        body {
            background-image: url('1671712698_kalix-club-p-fioletovii-gradient-fon-oboi-2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            font-family: IMPACT, sans-serif;
            margin: 0;
        }
        header { 
            background-color: #4f1057;
            padding: 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px; /* Задайте фіксовану висоту шапки */
        }
        nav {
            text-align: center;
            margin-left: auto; /* Розташування тексту nav справа від шапки */
        }
        nav a {
            display: none; /* Початково ховаємо тексти в шапці */
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }
        .center-content {
            text-align: center;
        }
        .round-button {
            background-color: #e75480; /* Темно-рожевий колір */
            color: white;
            padding: 10px 20px;
            border-radius: 50px; /* Радіус для створення круглої форми */
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px; /* Відступ від тексту */
        }
        .side-panel {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #4f1057;
            padding-top: 60px;
            transition: 0.5s;
            overflow-x: hidden;
        }
        .side-panel a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-panel a:hover {
            background-color: #e75480;
            color: white;
        }
    </style>
</head>
<body>

        <nav>

            <img src="Logo.png">
            <br>
            <a href="https://discord.gg/gEfREVT4Tq" class="round-button" target="_blank">Діскорд</a>

        </font>
    </div>

    <div class="side-panel" id="sidePanel">
        <a href="index.html">Головна</a>
        <a href="#" onclick="copyTextAndAlert('vander.pp.ua')">Почати грати</a>
        <a href="pravila.html" target="_blank">Правила</a>
    </div>

    <script>
        function copyTextAndAlert(text) {
            var copyText = document.createElement("textarea");
            copyText.value = text;
            document.body.appendChild(copyText);
            copyText.select();
            document.execCommand('copy');
            document.body.removeChild(copyText);
            alert('Айпі скопійоване');
        }

        function toggleMenu() {
            var sidePanel = document.getElementById('sidePanel');
            if (sidePanel.style.right === "0px") {
                sidePanel.style.right = "-250px";
            } else {
                sidePanel.style.right = "0px";
            }
        }
    </script>

    <footer style="background-color: #4f1057; color: white; text-align: center; padding: 10px; position: absolute; bottom: 0; width: 100%;">
